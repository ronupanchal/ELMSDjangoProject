{% extends 'base_admin.html' %}
{% block content %}
 <h2>Leave Type<small>Detail</small></h2>

<div class="clearfix"></div>

 <div class="x_content">
     <br>
   <a href="{% url 'addleavetype' %}" class="btn btn-success">Add Leave Type</a> <br>
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Leave Type Name</th>
                          <th>Description</th>
                          <th>Creation Date</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for item in data %}
                        <tr>
                          <td>{{ item.id }}</td>
                          <td>{{ item.leaveType }}</td>
                          <td>{{ item.description }}</td>
                          <td>{{ item.creationDate }}</td>
                          <td><a href="/editleavetype/{{ item.id }}">Edit</a></td>
                          <td><a href="/deleteleavetype/{{ item.id }}">Delete</a></td>
                        </tr>
                       {% endfor %}

                      </tbody>
                    </table>
                  </div>

{% endblock %}
