{% extends 'base_admin.html' %}
{% block content %}
 <h2>Edit Leave Type<small>Detail</small></h2>

<div class="clearfix"></div>

 <div class="x_content">
     <br>
           <form class="form-horizontal form-label-left" method="post" action="/updateleavetype/{{ form.id }}" >
                        {% csrf_token %}

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Leave Type Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="hidden" id="leavetypeid" name="leavetypeid" value="{{ form.id }}" >
                          <input type="text" id="leavetypename" name="leavetypename" value="{{ form.leaveType }}" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" placeholder="Enter Leave Type Name"  required="required" >
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Description <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="ldescription" name="ldescription" value="{{ form.description }}" required="required" placeholder="Enter Description" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                    <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="submit" class="btn btn-primary">Cancel</button>
                          <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>

{% endblock %}
