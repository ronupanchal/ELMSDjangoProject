{% extends 'empbase_admin.html' %}
{% block content %}
 <h2>Leave History<small>Detail</small></h2>

<div class="clearfix"></div>

 <div class="x_content">
     <br>

                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Employe Name</th>
                          <th>Leave Type</th>
                          <th>Posting Date</th>
                          <th>Status</th>
                          <th>Action</th>

                        </tr>
                      </thead>
                      <tbody>
                       {% for item in data %}
                        <tr>
                          <td>{{ item.id }}</td>
                          <td>{{ item.deptName }}</td>
                          <td>{{ item.deptShortName }}</td>
                          <td>{{ item.deptCode }}</td>
                          <td>{{ item.creationDate }}</td>
                          <td><a href="/edit/{{ item.id }}">Edit</a></td>

                        </tr>
                       {% endfor %}

                      </tbody>
                    </table>
                  </div>

{% endblock %}
