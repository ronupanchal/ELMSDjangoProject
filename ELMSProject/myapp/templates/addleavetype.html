{% extends 'base_admin.html' %}
{% block content %}
 <h2>Leave Type<small>Detail</small></h2>

<div class="clearfix"></div>

 <div class="x_content">
     <br>
            <form class="form-horizontal form-label-left" method="post" action="/addtypeofleave/" >
                        {% csrf_token %}
                {% if Error%}
                    <div class="alert bg-pink alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{ Error }}
                    </div>
                {% elif messages %}
                {% for message in messages %}
                    <div class="alert bg-green alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{ message }}
                    </div>
                {% endfor %}
                {% endif %}

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Leave Type Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="leavetypename" name="leavetypename"  class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" placeholder="Enter Leave Type Name" required="required" >
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Description <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="ldescription" name="ldescription" required="required" placeholder="Enter Description" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="submit" class="btn btn-primary">Cancel</button>
                          <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
            </form>
       </div>
</div>
{% endblock %}
